<h:head>
<title>MoneyManager</title>
 <h:outputStylesheet library="css" name="loginStyle.css"  /> 
 </h:head>
<h:body>
<div class="container">
	<section id="content">
	<h1>Money Manager</h1>
	<h:form>
		<div>
			<h:inputText  value="#{loginbean.loginModel.username}" /> 
		</div>
		<div>
		<h:inputSecret value="#{loginbean.loginModel.password}" />
		</div>
		<div>
			<h:outputText value="#{loginbean.message}" class="message"></h:outputText>
		</div>
		<div>
				<h:commandButton action="#{loginbean.authenticateUser}" value="Submit" />
		</div>
	</h:form>
	</section>
	</div>
</h:body>
</html>
